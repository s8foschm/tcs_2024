name: LaTeX Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up LaTeX environment
    - name: Set up LaTeX environment
      uses: xu-cheng/latex-action@v3

    # Compile each LaTeX file in the subdirectories
    - name: Compile LaTeX files
      run: |
        for dir in sheet1 sheet2 sheet3; do                  # List your directories here
          cd $dir
          for file in ex*.tex; do                            # Process each "exX.tex" file
            latexmk -pdf -interaction=nonstopmode $file || exit 1  # Build PDF, exit if error
          done
          cd ..
        done

    # Upload all PDFs as artifacts
    - name: Upload PDFs
      uses: actions/upload-artifact@v3
      with:
        name: compiled-pdfs
        path: "**/*.pdf"  # Finds all PDFs in subdirectories
