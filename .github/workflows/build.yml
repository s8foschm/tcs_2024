name: LaTeX Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Pre-build step: Copy header and macros files into each directory
    - name: Copy header and macros files
      run: |
        for dir in sheet1 sheet2 sheet3; do
          cp header.tex $dir/
          cp macros.tex $dir/
        done

    # Compile each LaTeX file in the subdirectories
    - name: Compile LaTeX files
      uses: xu-cheng/latex-action@v2
      with:
        root_file: |
          sheet1/ex1.tex
          sheet1/ex2.tex
          sheet1/ex3.tex
          sheet2/ex1.tex
          sheet2/ex2.tex
          sheet2/ex3.tex
        compiler: latexmk
        latexmk_flavor: pdflatex

    # Upload all PDFs as artifacts
    - name: Upload PDFs
      uses: actions/upload-artifact@v3
      with:
        name: compiled-pdfs
        path: "**/*.pdf"  # Finds all PDFs in subdirectories
